<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo jQuery Toggle</title>
  <!-- Incluimos jQuery desde un CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>
  <p id="parrafo">Este es un párrafo de ejemplo. Haz clic en el botón para ocultarlo o mostrarlo nuevamente.</p>
  <button id="toggle-btn">Mostrar/Ocultar Párrafo</button>

  <script>
    // Espera a que el documento esté listo
    $(document).ready(function() {
      // Asigna el evento click al botón para alternar la visibilidad del párrafo
      $("#toggle-btn").click(function() {
        $("#parrafo").toggle();
      });
    });
  </script>
</body>
</html>
